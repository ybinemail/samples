<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart Room</title>
</head>
<body>

<table align="center">
    <tr>
        <td>
            <label>UserName: </label>
            <input type="text" id="username"/>
        </td>
    </tr>
    <tr>
        <td>
            <label>Room: </label>
            <input type="text" id="room"/>
            <button id="connect">Connect</button>
        </td>
    </tr>
    <tr>
        <td>
            <label>Content: </label><br>
            <textarea disabled id="output" rows="10" cols="50">
            </textarea>
        </td>
    </tr>
    <tr>
        <td>
            <label>Input: </label><br>
            <textarea disabled id="input" rows="5" cols="50">
            </textarea>
            <button id="send">Send</button>
        </td>
    </tr>
    <tr>

    </tr>
</table>

</body>
</html>
