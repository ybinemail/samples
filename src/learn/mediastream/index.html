<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC capture audio and video</title>
    <!--定义渲染效果-->
    <style>
        .none {
            -webkit-filter: none;
        }

        .blur {
            -webkit-filter: blur(3px);
        }

        .grayscale {
            -webkit-filter: grayscale(1);
        }

        .invert {
            -webkit-filter: invert(1);
        }

        .sepia {
            -webkit-filter: sepia(1);
        }
    </style>
</head>
<body>

<div>
    <label> audio input device: </label>
    <select id="audioSource"></select>
</div>
<div>
    <label> audio output device: </label>
    <select id="audioOutput"></select>
</div>
<div>
    <label> video input device: </label>
    <select id="videoSource"></select>
</div>

<div>
    <label>Filter:</label>
    <select id="filter">
        <option value="none">None</option>
        <option value="blur">Blur</option>
        <option value="grayscale">Grayscale</option>
        <option value="invert">Invert</option>
        <option value="sepia">Sepia</option>
    </select>
</div>

<!--音频标签-->
<audio autoplay controls id="audio"></audio>

<table>
    <tr>
        <td>
            <!--视频标签-->
            <video autoplay playsinline id="video"></video>
        </td>
        <td>
            <div id="constraints" class="output"></div>
        </td>
        <td>
            <video playsinline id="replayer"></video>
        </td>
    </tr>
    <tr>
        <td>
            <button id="record">Start Record</button>
            <button id="replay">Replay</button>
            <button id="download">Download</button>
        </td>
    </tr>
</table>


<!--视频抓拍快照-->
<div>
    <button id="snapshot">Take Snapshot</button>
</div>
<div>
    <canvas id="picture"></canvas>
</div>


<script src="./js/client.js"></script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
</body>
</html>
